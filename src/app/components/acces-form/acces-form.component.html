<form class="w-full h-full flex flex-col justify-start items-center py-8 px-6 gap-4" [formGroup]="form">
    <div class="flex flex-col justify-center items-center">
        <img src="assets/img/chef.png" alt="" class="object-cover w-16">
        <h3 class="text-3xl courgette text-emerald-400">Welcome<span class="text-5xl text-orange-400 babylonica">!</span></h3>
    </div>
    <!-- form -->
    <div class="flex flex-col w-full">
        <label for="user" class="text-xs text-orange-300 ml-4">Name</label>
        <input id="user" type="text" formControlName="email" class="px-4 py-2 text-xs w-full rounded-full bg-zinc-100 placeholder-zinc-400 outline-none focus:ring-1 focus:ring-orange-400"
            placeholder="name">
    </div>
    <div class="flex flex-col w-full">
        <label for="user" class="text-xs text-orange-300 ml-4">Password</label>
        <input id="user" type="password" formControlName="password" class="px-4 py-2 text-xs w-full rounded-full bg-zinc-100 placeholder-zinc-400 outline-none focus:ring-1 focus:ring-orange-400"
            placeholder="password">
    </div>
    <p class="text-xs text-red-600 w-full -my-2" *ngIf="error.length>0">{{error}}</p>
    <div class="flex justify-between w-full text-zinc-700 text-xs">
        <p><input type="checkbox" class="text-orange-400"> Remember me</p>
        <p>Forgot the password? Click <span class="text-orange-400">here</span></p>
    </div>
    <div class="w-full">
        <button class="px-8 py-1 bg-orange-400 rounded-full text-white text-xs ml-0 hover:bg-orange-500" (click)="submit()">Log in</button>
    </div>
    <p class="w-full text-start text-xs text-zinc-700 mt-12 ">Don't have an account? <span class="text-orange-400 cursor-pointer hover:text-orange-200" (click)="emisor.emit('register')">Sign Up</span></p>
</form>
